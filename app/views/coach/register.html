<check if="{{ @SESSION.cid }}">
    <false>

        <include href="{{ 'error.html' }}" />

        <div class="logo-container">
            <div class="logo"></div>
        </div>

        <div class="header-text">{{@coach_register_header_text}}</div>
        <hr>

        <form action="{{@BASE}}/coach/registerdo" method="post">
            <div class="form-group row">
                <input type="text" name="name" class="form-control" placeholder="{{@coach_register_name}}">
            </div>
            <div class="form-group row">
                <input type="text" name="surname" class="form-control" placeholder="{{@coach_register_surname}}">
            </div>
            <div class="form-group row">
                <input type="text" name="email" class="form-control" placeholder="{{@coach_register_email}}">
            </div>
            <div class="form-group row">
                <input type="password" name="password" class="form-control" placeholder="{{@coach_register_password}}">
            </div>
            <div class="form-group row">
                <input type="password" name="passwordcheck" class="form-control" placeholder="{{@coach_register_password_check}}">
            </div>
            <div class="buttons-container">
                <button class="btn btn-outline-success fixed-size-button" type="submit">{{@coach_register_submit}}</button>
                <a class="btn btn-outline-danger fixed-size-button" href="{{@BASE}}/coach">{{@coach_register_return}}</a>
            </div>
        </form>

    </false>
</check>
