<check if="{{ @SESSION.cid }}">
    <true>
        <div class="inner-size">

            <include href="{{ 'error.html' }}" />

            <div class="logo-container">
                <div class="logo-central"></div>
            </div>

            <h2>{{@admin_edit_header_txt}}</h2>
            <hr>

            <form action="{{@BASE}}{{@admin_list_edit_save_url}}" method="post">
                <div class="form-group row input-group mb-2 mr-sm-2 mb-sm-0 form-group-fixed">
                    <div class="input-group-addon input-group-addon-fixed">Name</div>
                    <input type="text" name="name" class="form-control" placeholder="{{@admindetails.name}}">
                </div>

                <div class="form-group row input-group mb-2 mr-sm-2 mb-sm-0 form-group-fixed">
                    <div class="input-group-addon input-group-addon-fixed">Surname</div>
                    <input type="text" name="surname" class="form-control" placeholder="{{@admindetails.surname}}">
                </div>

                <div class="form-group row input-group mb-2 mr-sm-2 mb-sm-0 form-group-fixed">
                    <div class="input-group-addon input-group-addon-fixed">Email</div>
                    <input type="text" name="email" class="form-control" placeholder="{{@admindetails.email}}">
                </div>

                <div class="form-group row input-group mb-2 mr-sm-2 mb-sm-0 form-group-fixed">
                    <div class="input-group-addon input-group-addon-fixed">Password</div>
                    <input type="password" name="password" class="form-control" placeholder="{{@admin_add_field_pass_placeholder}}">

                <div class="form-group row input-group mb-2 mr-sm-2 mb-sm-0 form-group-fixed">
                    <div class="input-group-addon input-group-addon-fixed">Password check</div>
                    <input type="password" name="passcheck" class="form-control" placeholder="{{@admin_add_field_passcheck_placeholder}}">
                </div>

                <input type="hidden" name="adminid" value="{{@admindetails.id}}">

                <div class="buttons-container">
                    <button class="btn btn-outline-success fixed-size-button-md" type="submit">{{@admin_coach_edit_btn_submit}}</button>
                    <a class="btn btn-outline-danger fixed-size-button-md" href="{{@BASE}}{{@admin_list_admin_tools_url}}">{{@admin_coach_edit_btn_return}}</a>
